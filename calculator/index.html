<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üî¢</text></svg>"
    />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="calculator.js" defer></script>
  </head>

  <body>
    <main>
      <div class="calculator">
        <h2>Calculator</h3>
        <table>
          <tr>
            <td colspan="4"><p class="initial-result">0</p></td>
          </tr>
          <tr>
            <td colspan="4"><p class="result">0</p></td>
          </tr>
          <tr>
            <td colspan="2"><button class="gray">C</button></td>
            <td><button class="gray">‚Üê</button></td>
            <td><button class="orange">/</button></td>
          </tr>
          <tr>
            <td><button class="gray">7</button></td>
            <td><button class="gray">8</button></td>
            <td><button class="gray">9</button></td>
            <td><button class="orange">*</button></td>
          </tr>
          <tr>
            <td><button class="gray">4</button></td>
            <td><button class="gray">5</button></td>
            <td><button class="gray">6</button></td>
            <td><button class="orange">-</button></td>
          </tr>
          <tr>
            <td><button class="gray">1</button></td>
            <td><button class="gray">2</button></td>
            <td><button class="gray">3</button></td>
            <td><button class="orange">+</button></td>
          </tr>
          <tr>
            <td colspan="3"><button class="gray">0</button></td>
            <td><button class="orange">=</button></td>
          </tr>
        </table>
      </div>
    </main>
  </body>
</html>
